{% extends "section.html" %}
{% block section_js %}
{% load filter_tags %}
<script language="javascript" type="text/javascript">
$(document).ready(function() {
	gene_page.get_interaction_details("{{ gene|doc_id }}");
} );
</script>
{% endblock %}

{% block section %}
<p>Interactions for the gene {{ gene|doc_attr:"symbol" }} are derived from <a href="ftp://ftp.ebi.ac.uk/pub/databases/intact/current/" target="_blank">IntAct</a> and <a href="http://wren.hms.harvard.edu/bioplex/data/" target="_blank">BioPlex</a></p>
<table id="table-interactor-{{ gene|doc_id }}" class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>Interactor</th>
			<th>PMID</th>
			<th>Source</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
{% endblock %}
