{% load filter_tags %}
{% load pydgin_tags %}
<!-- SECTION {{ section }} -->
{% block section_js %}{% endblock %}

<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{ section_title|title }}
			{% if section_options.collapse != False %}
				<a role="button" data-toggle="collapse" href="#{{ section }}-{{ f|doc_id }}" aria-expanded="false" aria-controls="mappingFilters">
				<i class="fa fa-caret-square-o-down"></i></a>
			{% endif %}
			</h3>
		</div>
		<div class="panel-body {% if section_options.collapse != False %}collapse{% endif %}" id="{{ section }}-{{ f|doc_id }}" name="{{ section }}">
			{% block section %}{% endblock %}
		</div>
	</div>
</div>
